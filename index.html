<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Jyoti">

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Coiny|Muli|Pacifico|Varela+Round" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>


<body class="text-center">
    <div class="cover-container d-flex w-100 h-500 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">

            <div class="inner">
                <h2 class="masthead-brand " style="font-family: 'Muli', serif;"><em>Let's play...</em></h2>
                <nav class="nav nav-masthead justify-content-center">
                    <a onclick="on()" class="nav-link" style="color:#5a3d80;" href="#">Rules of the game</a>
                </nav>
            </div>
        </header>
        <div id="overlay" onclick="off()">
            <div id="rules"><img src="images/rulesOverlay.png" alt="Generic placeholder image" align="center"
                    width="800"></div>
        </div>

        <main role="main" class="inner cover">
            <h1>You versus the machine</h1>
            <p class="lead">Click on an image to choose Rock, Paper or Scissors</p>

            <div class="row">
                <div class="col-lg-4">
                    <a id="Rock" onclick="play(this.id);veil()" class="game"><img onmouseover="bigImg(this)"
                            onmouseout="normalImg(this)" class="rounded-circle" src="images/rock.png"
                            alt="Generic placeholder image" width="200" height="200"></a>
                    <h2 class="game">ROCK</h2>
                    <p class="game" style="font-family: 'Muli', serif;">crushes scissors</p>
                </div>
                <div class="col-lg-4">
                    <a id="Paper" onclick="play(this.id);veil()" class="game"><img onmouseover="bigImg(this)"
                            onmouseout="normalImg(this)" class="rounded-circle" src="images/paper.png"
                            alt="Generic placeholder image" width="200" height="200"></a>
                    <h2 class="game">PAPER</h2>
                    <p class="game" style="font-family: 'Muli', serif;">wraps rock</p>
                </div>
                <div class="col-lg-4">
                    <a id="Scissors" onclick="play(this.id);veil()" class="game"><img onmouseover="bigImg(this)"
                            onmouseout="normalImg(this)" class="rounded-circle" src="images/scissors.png"
                            alt="Generic placeholder image" width="200" height="200"></a>
                    <h2 class="game">SCISSORS</h2>
                    <p class="game" style="font-family: 'Muli', serif;">cut paper</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div id="4" class="choice"><img class="rounded-circle" src="images/rock.png" width="200"
                            height="200"></div>
                    <div id="5" class="choice"><img class="rounded-circle" src="images/paper.png" width="200"
                            height="200"></div>
                    <div id="6" class="choice"><img class="rounded-circle" src="images/scissors.png" width="200"
                            height="200"></div>
                    <span id="player"></span>
                </div>
                <div class="col-lg-4">
                    <h4><span id="result"></span></h4>
                </div>
                <div class="col-lg-4">
                    <div id="1" class="choice"><img class="rounded-circle" src="images/rock.png" width="200"
                            height="200"></div>
                    <div id="2" class="choice"><img class="rounded-circle" src="images/paper.png" width="200"
                            height="200"></div>
                    <div id="3" class="choice"><img class="rounded-circle" src="images/scissors.png" width="200"
                            height="200"></div>
                    <span id="computer"></span>
                </div>
            </div>

            <p><span id='playAgain' onclick="unveil()"></span></p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">

                <img src="images/bitesize.png" alt="Generic placeholder image" width="20%">
                <p class="small" style="font-family: 'Muli', serif;">Copyright Â©
                    <script>document.write(new Date().getFullYear());</script> BBC.</p>
            </div>
        </footer>
    </div>
    <script src="script.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>');</script>

</body>


</html>
